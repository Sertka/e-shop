<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head.html::head"></head>

<body>

<nav th:replace="fragments/head.html :: logo"/>
<nav th:replace="fragments/head.html :: navbar-client"/>

<div class="container">
    <div class="row py-2">

        <form class="form-inline mt-3" method="get">
            <div class="form-group mx-sm-3 mb-2">
                <label for="size" class="sr-only">Products per page:</label>
                <input th:value="${param.size}" type="text" class="form-control" name="size"
                       id="size" placeholder="Number of products per page">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Apply</button>
        </form>




        <form class="form-inline mt-3" method="get">
            <div class="form-group mx-sm-3 mb-2">
                <label for="name-filter" class="sr-only">Name filter:</label>
                <input th:value="${param.nameFilter}" type="text" class="form-control" name="nameFilter"
                       id="name-filter" placeholder="Name filter">
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="min-filter" class="sr-only">Min filter:</label>
                <input th:value="${param.minFilter}" type="text" class="form-control" name="minFilter"
                       id="min-filter" placeholder="Min price filter">
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="max-filter" class="sr-only">Max filter:</label>
                <input th:value="${param.maxFilter}" type="text" class="form-control" name="maxFilter"
                       id="max-filter" placeholder="Max price filter">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Apply</button>
        </form>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th th:replace="fragments/body.html::theader-index  (name='id', description='Арт.')"></th>
                    <th th:replace="fragments/body.html::theader-index  (name='name', description='Название')"></th>
                    <th th:replace="fragments/body.html::theader-index  (name='description', description='Описание')"></th>
                    <th th:replace="fragments/body.html::theader-index  (name='size', description='Размер')"></th>
                    <th th:replace="fragments/body.html::theader-index  (name='price', description='Цена(руб.)')"></th>
                    <th th:replace="fragments/body.html::theader-index  (name='stock', description='Наличие')"></th>
                    <th scope="col" >Купить</th>

                </tr>
                </thead>
                <tbody>
                    <tr th:if="${products.hasContent()}" th:each="product : ${products.content}">
                        <th scope="row" th:text="${product.id}">1</th>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.size}"></td>
                        <td th:text="${product.printPrice}"></td>
                        <td th:text="${product.printStock}"></td>

                        <td>
                            <a class="btn btn-success" th:href="@{/product/{id}(id = ${product.id})}">
                                <i class="fas fa-edit"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:unless="${products.hasContent}">
                        <td colspan="5">Нет продуктов с заданными параметрами</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div th:if="${products.hasContent()}" class="col-12">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link"
                           th:href="@{/(page=${products.previousOrFirstPageable().getPageNumber()+1},
                            size=${products.size},
                            nameFilter=${param.nameFilter},
                            minFilter=${param.minFilter},
                            maxFilter=${param.maxFilter},
                            sortField=${param.sortField})}">Previous
                        </a>
                    </li>

                    <li th:each="num: ${#numbers.sequence(1, products.totalPages)}"
                        th:classappend="${num == products.number + 1} ? 'active'"
                        class="page-item">
                        <a class="page-link" th:href="@{/(page=${num},
                        size=${products.size},
                        nameFilter=${param.nameFilter},
                        minFilter=${param.minFilter},
                        maxFilter=${param.maxFilter},
                        sortField=${param.sortField})}">[[${num}]]</a>
                    </li>

                    <li class="page-item">
                        <a class="page-link"
                         th:href="@{/(page=${products.nextOrLastPageable().getPageNumber()+1},
                            size=${products.size},
                            nameFilter=${param.nameFilter},
                            minFilter=${param.minFilter},
                            maxFilter=${param.maxFilter},
                            sortField = ${param.sortField})}">Next
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script th:replace="fragments/footer.html::scripts"></script>


</body>
</html>
