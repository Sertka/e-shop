<!DOCTYPE html>
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head.html :: head"/>

<body>
<nav th:replace="fragments/navbar.html :: logo"/>

<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<header class="card-header">
					<h4 class="card-title mt-2"><span th:text="'Регистрация'"></span></h4>
				</header>
				<article class="card-body">
					<div class="form-horizontal">

						<div class="form-group">
							<label>Пользователь зарегистрирован</label>

						</div>

						<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" data-bs-toggle="collapse" th:href="@{/user/admin}" role="button" aria-expanded="false" aria-controls="collapseExample">
							К списку пользователей
						</a>
						<a sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_CLIENT')" class="btn btn-primary" data-bs-toggle="collapse" th:href="@{/}" role="button" aria-expanded="false" aria-controls="collapseExample">
							На главную
						</a>
					</div>
				</article>
			</div>
		</div>
	</div>
</div>

<footer th:replace="fragments/footer.html::footer"></footer>

</body>
</html>
